<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="image/home.png" type="image/gif" sizes="20x20">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<meta charset="ISO-8859-1">
<title>Demo</title>
<style>
#rcorners2 {
	border-radius: 15px 50px 30px;
	background: #73AD21;
	padding: 20px;
	width: 200px;
	height: 150px;
}

table, th, td {
	background: #b3ff66;
	font-size: 20px;
	padding: 10px;
	font-style: inherit;
}

input {
	font-size: 20px;
}
body {
  height: 100px;
  /*background-color: red;  For browsers that do not support gradients */
  background-image: linear-gradient(0deg, red, yellow);
  background-repeat: no-repeat;
  /*  bgcolor=#b3b3ff */ 

}
</style>
</head>

<body>
<div id="nav-placeholder">

</div>

<!-- <script>
$(function(){
  $("#nav-placeholder").load("sidebar.html");
});
</script> -->
<div id="#grad3">
	<form method=get action=Registration>		
			<center>
			<h1>
				Registration Page
			</h1>
			<table id="rcorners2">
				<tr>
					<td>First Name</td>
					<td><input type=text name=fname required
						placeholder="Enter First Name"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type=text name=lname required
						placeholder="Enter Last Name"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><label for="male">Male</label> 
					<input type="radio"	id="Male" name="gender" value="male" checked> 
					<label	for="Female">Female</label> 
					<input type="radio" id="female"	name="gender" value="female"></td>
				</tr>
				<tr>
					<td>DOB</td>
					<td><input type=Date name=dob required placeholder="Enter DOB"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type=text name=age required placeholder="Enter Age"></td>
				</tr>
				<tr>
					<td>Percentage</td>
					<td><input type=text name=per required
						placeholder="Enter Percentage"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type=submit value=Signup></td>
				</tr>
		</center>
		</table>
	</form>
	</div>
</body>

</html>
